<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Backbone Routing</title>
  <link type="text/css" rel="stylesheet" href="/front-end/css/style.css"/>
</head>
<body>
  <div id="container">
    <div id="summoner-input">
      <select class="region" name="region">
        <option value="euw1">Europe West</option>
        <option value="ru">Russia</option>
        <option value="kr">Korea</option>
        <option value="br1">Brazil</option>
        <option value="oc1">Oceania</option>
        <option value="jp1">Japan</option>
        <option value="na1">North America</option>
        <option value="eun1">Europe Nordic & East</option>
        <option value="tr1">Turkey</option>
        <option value="la1">LAN</option>
        <option value="la2">LAS</option>
      </select>
      <input class='typed-summoner' type="text" name="summoner" placeholder="NoDayMercy, Goldsmoker">
      <input class='search-summoner' type="button" name="search-summoner" value="Search">
      <!-- <a href="#" data-region="euw1" data-summoner="NoDayMercy">NoDayMercy</a>
      <a href="#" data-region="euw1" data-summoner="Woxer">Woxer</a>
      <a href="#" data-region="euw1" data-summoner="Goldsmoker">Goldsmoker</a> -->
    </div>

    <div id="summoner">

      <span class="start-message">Search for a summoner</span>

      <script id="template-error" type="text/template">
        <span class="error"><%= message %></span>
      </script>
      <script id="template-summoner" type="text/template">
        <% _.each(summoner, function(summoner){ console.log(summoner.get('name')) %>
        <div class="summoner">
          <img src="http://ddragon.leagueoflegends.com/cdn/7.5.1/img/profileicon/<%= summoner.get('profileIconId') %>.png" alt="Summoner icon">
          <h1><%= summoner.get('name') %></h1>
          <p>
            Level: <%= summoner.get('summonerLevel') %></br>
            Last updated: <%= new Date(summoner.get('revisionDate')).toLocaleString('nl-NL') %>
          </p>
        </div>

        <p>
          accountId:22463398</br>
          id:19647714</br>
          name:"NoDayMercy"</br>
          profileIconId:983</br>
          revisionDate:1495764924000</br>
          summonerLevel:30</br>
        </p>
        <!-- <% console.log(summoner); %> -->
        <!-- <div class="match">
        <div class="teams">
        <span class="club <%= summoner.region %>"><%= summoner.region %></span>
        <span class="seperator">-</span>
        <span class="club <%= summoner.lane %>"><%= summoner.lane %></span>
      </div>
      <div class="location">
      <span class="region"><%= summoner.region %></span>
      <span class="queue"><%= summoner.queue %></span>
    </div>
  </div> -->
  <% }); %>
</script>
</div>
</div>
<script src="/front-end/dist/bundle.js" type="text/javascript"></script>
</body>
</html>
